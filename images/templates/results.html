{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

  <title>RSVP Demo</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!-- D3 js-->
  <link rel="stylesheet" href="{% static 'graph.css' %}">
  <script src="https://d3js.org/d3.v3.min.js"></script>

  <!-- Underscore -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

  <!-- preloader -->
  <link rel="stylesheet" href="{% static 'jpreloader.css' %}">
  <link rel="stylesheet" href="{% static 'demo.css' %}">
  <script src="{% static 'jpreloader.js' %}"></script>
</head>
<body id='body' style="">
  <input type='hidden' id='data' value='{{ data }}'/>
  <div class="container">
    <div id="task">
      <h2>Embracing Error to Enable Rapid Crowdsourcing</h2>
      <h4>Based on research published in <a href="http://arxiv.org/pdf/1602.04506v1.pdf">this paper.</a></h4>
      <div class="text">Here are the results for the most likely Dog Images:</div>
    </div>
    <div id="stats" class="row" style="padding-top: 10px; border-top: thick double #eee;">
      <div class="text">Current Precision @ <span class="totalPositives"></span>: <span style="color:red;" class="current-precision"></span>, Recall @ <span class="totalPositives"></span>: <span style="color:red;" class="current-recall"></span></div>
      <div id="precision" class="col-md-12">
      </div>
      <div id="recall" class="col-md-12">
      </div>
    </div>
    <div style="padding-top: 10px" class="col-md-12" id="images">
    </div>
  </div>
  <script src="{% static 'vars.js' %}"></script>
  <script src="{% static 'utils.js' %}"></script>
  <script src="{% static 'graph.js' %}"></script>
  <script src="{% static 'results.js' %}"></script>
</body>
</html>
